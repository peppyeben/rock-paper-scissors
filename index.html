<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/fontawesome.css">
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/brands.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/index.css">
  <title>RPS</title>
</head>
<body>
	
	
	<div class="container">
	  
	  <div class="player">
	    <button type="button" class="btn" id="rock"><span class="fa fa-hand-rock fa-3x"></span></button>
	    <button type="button" class="btn" id="paper"><span class="fa fa-hand-paper fa-3x"></span></button>
	    <button type="button" class="btn" id="scissors"><span class="fa fa-hand-scissors fa-3x"></span></button>
	  </div>
	  
	  
	  <label for="computer-div">Opponent's Choice</label>
	  <div class="computer-div">
	    
	    <span id="computer-choice"></span>
	  </div>
	  
	  <div class="names">
	    
	    <p class="player-name" id="player-name">YOU</p>
	    <p class="comp-name" id="comp-name">OPPONENT</p>
	  </div>
	  <div class="scores">
	      
	    <p class="player" id="player"></p>
	    <p class="computer" id="computer"></p>
	    
	  </div>
	  
	  
	</div>
	
  <script src="js/fontawesome.js"></script>
  <script src="js/all.js"></script>
  <script src="js/brands.js"></script>
  <script src="js/regular.js"></script>
  <script src="js/solid.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
